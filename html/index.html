<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="site-title"> K-Pop Album Wishlist</h1>
    </header>
    <main>
        <div class="tabs">
            <input type="radio" name="album-status" id="wishlist-tab" class="radio-tabs" checked>
                <label class="radio-labels" for="wishlist-tab" id="wishlist-label"> Album Wishlist</label>
                <div class="tab-content">
                    <div class="album-cards">
                        <div class="album-card">
                            <p class="album-name">Album:</p>
                            <p class="artist-name">Artist:</p>
                            <p class="link">Link:</p>
                            <p class="price">Price:</p>
                            <label for="purchase-checkbox">Purchased</label>
                            <input type="checkbox" id="purchase-checkbox">
                        </div>
                    </div>
                </div>
            <input type="radio" name="album-status" id="purchased-tab" class="radio-tabs">
                <label class="radio-labels" for="purchased-tab" id="purchase-label"> Purchased</label>
                <div class="tab-content">
                    <div class="album-cards">
                        <div class="album-card">
                            <p>Album: </p>
                            <p>Artist: </p>
                            <p>Price: </p>
                            <label for="purchase-checked">Purchased</label>
                            <input type="checkbox" id="purchase-checked" checked>
                        </div>
                    </div>
                </div>
        </div>
        <div class="price-display">
            <p class="total-price"> Total price of albums: </p>
        </div>
        <button class="add-album-button"> Add an album</button>
        <div class="wish-modal-bg">
            <div class="wish-modal">
                <form id="album-wishlist-form">
                    <h2> Add an album!</h2>
                    <label for="album"> Album name</label>
                        <input type="text" name="album-name" id="album" placeholder="Enter Album" required="required">
                    <label for="artist">Artist name</label>
                        <input type="text" name="artist-name" id="artist" placeholder="Enter Artist" required="required">
                    <label for="link">Link</label>
                        <input type="link" name="album-link" id="link" placeholder="Include a link">
                    <label for="price"> Price</label>
                        <input type="text" name="album-price" id="price" placeholder="Enter a price" required="required">
                    <input type="submit" value="Add!" id="add-button">
                </form>
                <button id="cancel"> x</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="../js/index.js"></script>
</body>
</html>
